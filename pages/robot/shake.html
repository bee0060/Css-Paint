<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robot Shaking(Only Chrome)</title>
    <link rel="stylesheet" type="text/css" href="../../css/robot/shake.css" />
</head>

<body>
    <div class='container fc jcc aic'>
        <div class="robot fc jcc aic">
            <div class="head fc">
                <div class="head-top fr jca">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="head-middle fr aic jcc">
                    <div class="nose"></div>
                </div>
                <div class="head-bottom fr aic jcc">
                    <div class="mouse"></div>
                </div>
            </div>
            <div class="body fr jcb">
                <div class="arm arm-left"></div>
                <div class="body-center fc jcc">
                    Don't touch me
                </div>
                <div class="arm arm-right"></div>
            </div>
            <div class="legs">
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('touchmove', function(event){
            event.preventDefault();
        }, { passive: false })

        window.addEventListener('touchstart', function(event){
            event.preventDefault();
        }, { passive: false })

        window.addEventListener('touchend', function(event){
            event.preventDefault();
        }, { passive: false })
    </script>
    <script type="text/javascript" src="../../js/analysis.js"></script>
</body>
</html>
